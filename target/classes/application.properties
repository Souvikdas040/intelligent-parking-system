# Spring Boot Application Configuration for IPS

# Server Configuration
server.port=8080
spring.application.name=IntelligentParkingSystem

# Logging Configuration
logging.level.com.ips=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/parking_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=MySql24

# 2. JDBC Driver Class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Schema Management Strategy
spring.jpa.hibernate.ddl-auto=update

# 5. Show SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true